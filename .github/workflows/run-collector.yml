name: Daily Flight Data Collection and Visualization

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 1点运行
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Run the data collection script
      run: |
        python collect_multi_flights.py

    - name: Generate visualization files
      run: |
        python generate_charts.py

    # 新增：部署到 GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        force_orphan: true # 保持 gh-pages 分支干净
