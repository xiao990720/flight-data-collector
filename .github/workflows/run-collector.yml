name: Daily Flight Data Collection

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Run the data collection script
      run: |
        python collect_multi_flights.py

    # 关键：将新生成的 CSV 文件提交并推送到 GitHub
    # 这样 Vercel 才能获取到最新的数据来构建网页
    - name: Commit and push new data
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add flight_data_combined/
        # 检查是否有新的提交
        if ! git diff --quiet --exit-code --cached; then
          git commit -m "Update flight data: $(date +'%Y-%m-%d')"
          git push
        else
          echo "No new data to commit."
        fi
